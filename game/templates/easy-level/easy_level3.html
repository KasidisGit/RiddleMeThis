<!DOCTYPE html>
<html>
  <head>
    <title>DAVINCI GAME - EASY LEVEL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="easy.css">
  </head>

  <body>
    <a href= "____________"  class="button-left">Main menu</a>
    <h1>DAVINCI GAME</h1>

    <hr>

    <div class="turntoright">
      <span style="padding-right: 20px; font-size: 25px; font-family: Arial, Helvetica, sans-serif;">Score: </span>
      <span id="num" class="score-box">10</span>
    </div>
    <img src="3butterfly.png" alt="butterfly" height="350" width="480">
    <div class="input-box">
      <span><input type="fullword" placeholder="text here"></span>
      <p id="correct"></p>
      <span><button class="button-hint" onclick="hintonClick()">Hint</button></span>
    </div>
    <form>
      <INPUT TYPE="button" id="forsubmit" class="button-submit" onclick="myFunction(), nexttoPage()" VALUE="SUBMIT">
      <a href="easy_level4.html" class="button-next" style="vertical-align:middle; visibility:hidden" id="next"><span>Next</span></a>
    </form>
    </div>
  </body>
</html>

<script src="main.js"></script>
