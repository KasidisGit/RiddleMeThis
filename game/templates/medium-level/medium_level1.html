<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>DAVINCI GAME - MEDIUM LEVEL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'css/medium.css' %}">
    </head>

    <body>
        <a href= "../main-menu.html" class="button-left">Main menu</a>
        <h1>DAVINCI GAME</h1>

        <hr>
        
        <div class="turntoright">
            <span style="padding-right: 20px; font-size: 25px; font-family: Arial, Helvetica, sans-serif;">Score: </span>
            <span id="num" class="score-box">{{user.all_score}}</span>
        </div>
        <br>
        <img src="{{question.image.url}}" class="img" alt="billion" height=280" width="410">
        
        <div class="input-box">
            <span><input type="fullword" placeholder="text here"></span>
            <p id="correct"></p>
            <span><button class="button-hint" onclick="hintonClick()">Hint</button></span>
        </div>
        <form>
            <INPUT TYPE="button" id="forsubmit" class="button-submit" onclick="myFunction(), nexttoPage()" VALUE="SUBMIT">
            <a href="medium_level2.html" class="button-next" style="vertical-align:middle; visibility:hidden" id="next"><span>Next</span></a>
        </form>
    </body>
</html>
