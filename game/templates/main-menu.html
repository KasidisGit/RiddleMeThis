<html>
{% load socialaccount %}
{% providers_media_js %}
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Main Menu</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href='{% static "/css/menu-style.css" %}'>
</head>
<body class="header_area">
    <div class="main_title">
        <h2>Riddle Me This</h2>
        <h1>Riddle Me This</h1>
        <a class="video-play-button">
            <span>?</span>
        </a>
    </div>
    <div class="navbar">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item submenu">
                <a class="primary_btn">Play</a>
                    <ul href="#" class="dropdown-menu">
                        <li class="nav-item"><a href="{% url 'game:easy' %}" class="nav-link">Easy</a>
                        <li class="nav-item"><a href="{% url 'game:medium' %}" class="nav-link">Medium</a>
                        <li class="nav-item"><a href="{% url 'game:hard' %}" class="nav-link">Hard</a>
                    </ul>
            </li>
            <br></br>
            <li style="margin-top:60px" class="nav-item"><a href="{% url 'game:htp' %}" class="primary_btn">How to Play</a></li>
            <br></br>
            <li class="nav-item"><a href="#" class="primary_btn">Scoreboard</a></li>
        </ul>
    </div>
    {% if user.is_authenticated %}
    <button id='logout-bth'><a href="{% url 'logout' %}">logout</a></button>
    {% else %}
    <div class="google">
        <div class="g_btn">
            <a class="gradient_btn" href="{% provider_login_url "google" %}"><span>Google</span></a>
        </div>
    </div>
    <div class="facebook">
        <div class="f_btn">
            <a class="gradient_btn" href="{% provider_login_url "facebook" method="js_sdk" %}"><span>Facebook</span></a>
        </div>
    </div>
    <div class="guest">
        <div class="gu_btn">
            <a class="gradient_btn" id="btn-guest"><span>Guest</span></a>
        </div>
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    $('#btn-guest').click(function(){
        console.log("{{user}}")
    })
    </script>
</body>
</html>
