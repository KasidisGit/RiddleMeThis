<img src='{{question.image.url}}' id="img">

{{question.answer}}
{{question_length}}

<form style="display: inline-block">
{% for i in n %}
<input type="text" id="inputs" maxlength="1" size='3'>
{% endfor %}
</form>
<button onclick="submit()">Submit</button>
<button onclick="hint()">Hint</button>
<script src="https://code.jquery.com/jquery-3.4.1.js" ></script>

<script>
$(document).ready(function(){
    $( "input" ).keypress(function(){
    if ($(this).val.length == 1){
        $(this).next().focus()
    }else{
        $(this).blur()
    }
})
})
var ans = ''
$(document).keypress(function(event){
    ans += (String.fromCharCode(event.which));
});

function submit() {
    if (ans == '{{question.answer}}') {
        alert('True')
        ans = ''
    }
    else {
        alert('False')
        ans = ''
    }
    }
function hint() {
    var ranChar = '';
    var characters = '{{question.answer}}'
    var charactersLength = characters.length;
    ranChar = characters.charAt(Math.floor(Math.random() * charactersLength));
    alert(ranChar)
    }
</script>
